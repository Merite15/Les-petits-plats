<!DOCTYPE html>
<html lang="fr">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta content="Les petits plats, outil de recettes de cuisine" name="description">
  <meta content="Les petits plats, outil de recettes de cuisine" name="keywords">
  <link rel="icon" href="./assets/images/icone.svg">

  <!-- Style CSS -->
  <link rel="stylesheet" href="./assets/css/style.css">

  <title>Les Petits Plats</title>
</head>

<body>
  <div class="wrapper">
    <header class="header">
      <a class="header__brand">
        <h1>
          <img src="./assets/images/logo.svg" class="header__logo" alt="Logo : Les petits plats">
        </h1>
      </a>
    </header>

    <main class="main">
      <section>
        <div class="recipe-search">
          <input type="text" class="recipe-search__input"
            placeholder="Rechercher un ingrédient, un appareil, un ustensile, une recette..." />
          <button class="recipe-search__button">
            <img src="./assets/images/loupe.svg" alt="Go further" />
          </button>
        </div>
      </section>

      <section class="recipe-tags">
        <!-- ARRAY OF TAGS EN JAVASCRIPT -->
      </section>

      <section class="filter">
        <div class="filter__custom-select">
          <span class="filter__custom-arrow"></span>
          <input class="filter__select filter__select--primary" type="button" data-color="primary"
            data-value="Ingrédients" value="Ingrédients">

        </div>

        <div class="filter__custom-select">
          <span class="filter__custom-arrow"></span>
          <input class="filter__select filter__select--success" type="button" data-color="success" data-value="Appareil"
            value="Appareil">

        </div>

        <div class="filter__custom-select">
          <span class="filter__custom-arrow"></span>
          <input class="filter__select filter__select--danger" type="button" data-color="danger" data-value="Ustensiles"
            value="Ustensiles">

        </div>
      </section>

      <section class="cards">
      </section>
    </main>
  </div>

  <script src="./index.js" type="module"></script>
  <script>
    function PopupCentrer(page, largeur, hauteur, options) {
      var top = (screen.height - hauteur) / 2;
      var left = (screen.width - largeur) / 2;
      window.open(
        page,
        "",
        "top=" +
        top +
        ",left=" +
        left +
        ",width=" +
        largeur +
        ",height=" +
        hauteur +
        "," +
        options
      );
    }
  </script>
</body>

</html>
